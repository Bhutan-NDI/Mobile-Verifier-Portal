version: '3.8'

services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile.prod  # Renamed for clarity
    ports:
      - "3000:80"
    restart: unless-stopped

  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: sh -c "npm install && npm run dev"
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    working_dir: /app
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true